<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-1: Reverse a Number</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
        #result {
            font-size: 1.5rem;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Task-1: Reverse a Number</h2>

        <input type="number" id="numberInput" class="form-control" placeholder="Enter a number" required>
        <button class="btn btn-primary" onclick="reverseNumber()">Reverse</button>

        <h4 class="mt-3">Reversed Number:</h4>
        <p id="result"></p>
    </div>

    <script>
        function reverseNumber() {
            let num = document.getElementById("numberInput").value;

            if (num === "") {
                alert("Please enter a number!");
                return;
            }

            let reversedNum = parseInt(num.toString().split('').reverse().join(''), 10);

            document.getElementById("result").textContent = reversedNum;
        }
    </script>

</body>
</html>
