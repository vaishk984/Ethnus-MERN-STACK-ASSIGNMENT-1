<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5: Form Validation</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
        }
        .input-error {
            border: 2px solid red;
        }
    </style>

    <script>
        function validateForm(event) {
            event.preventDefault(); // Prevent form submission
            let isValid = true;

            // Get input values
            let name = document.getElementById("name");
            let email = document.getElementById("email");
            let website = document.getElementById("website");
            let message = document.getElementById("message");

            // Get error fields
            let nameError = document.getElementById("nameError");
            let emailError = document.getElementById("emailError");
            let websiteError = document.getElementById("websiteError");
            let messageError = document.getElementById("messageError");

            // Name validation
            if (name.value.trim() === "") {
                nameError.textContent = "This field is required";
                name.classList.add("input-error");
                isValid = false;
            } else {
                nameError.textContent = "";
                name.classList.remove("input-error");
            }

            // Email validation
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email.value.trim() === "") {
                emailError.textContent = "A valid email address is required";
                email.classList.add("input-error");
                isValid = false;
            } else if (!emailPattern.test(email.value.trim())) {
                emailError.textContent = "Invalid email format";
                email.classList.add("input-error");
                isValid = false;
            } else {
                emailError.textContent = "";
                email.classList.remove("input-error");
            }

            // Website validation
            let urlPattern = /^(https?:\/\/)?([\w\-]+\.)+[\w\-]+(\/[\w\-]*)*$/;
            if (website.value.trim() === "") {
                websiteError.textContent = "A valid URL is required";
                website.classList.add("input-error");
                isValid = false;
            } else if (!urlPattern.test(website.value.trim())) {
                websiteError.textContent = "Invalid URL format";
                website.classList.add("input-error");
                isValid = false;
            } else {
                websiteError.textContent = "";
                website.classList.remove("input-error");
            }

            // Message validation
            if (message.value.trim() === "") {
                messageError.textContent = "This field is required";
                message.classList.add("input-error");
                isValid = false;
            } else {
                messageError.textContent = "";
                message.classList.remove("input-error");
            }

            // If all fields are valid, submit form (for demo, just log success)
            if (isValid) {
                alert("Form submitted successfully!");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Task-5: Form Validation</h2>
        <form onsubmit="validateForm(event)">
            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" id="name" class="form-control">
                <span class="error" id="nameError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="text" id="email" class="form-control">
                <span class="error" id="emailError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Website:</label>
                <input type="text" id="website" class="form-control">
                <span class="error" id="websiteError"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Message:</label>
                <textarea id="message" class="form-control"></textarea>
                <span class="error" id="messageError"></span>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</body>
</html>
