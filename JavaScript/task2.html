<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2: Alphabetize a String</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #89f7fe, #66a6ff);
        }
        .card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 15px;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
        #result {
            font-size: 1.5rem;
            color: green;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Task-2: Alphabetize a String</h2>

        <input type="text" id="stringInput" class="form-control" placeholder="Enter a string" required>
        <button class="btn btn-primary" onclick="alphabetizeString()">Alphabetize</button>

        <h4 class="mt-3">Alphabetized String:</h4>
        <p id="result"></p>
    </div>

    <script>
        function alphabetizeString() {
            let str = document.getElementById("stringInput").value.trim();

            if (str === "") {
                alert("Please enter a valid string!");
                return;
            }

            let sortedStr = str.split('').sort().join('');

            document.getElementById("result").textContent = sortedStr;
        }
    </script>

</body>
</html>
