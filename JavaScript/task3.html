<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3: Multiplication and Division Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9966, #ff5e62);
        }
        .card {
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            background: white;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            width: 100%;
            margin-top: 10px;
        }
        #result {
            font-size: 1.5rem;
            color: green;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>Task-3: Multiplication and Division</h2>

        <label>1st Number:</label>
        <input type="number" id="num1" class="form-control" placeholder="Enter first number">
        <br>
        <label>2nd Number:</label>
        <input type="number" id="num2" class="form-control" placeholder="Enter second number">
        <br>
        <button class="btn btn-primary" onclick="calculate('multiply')">Multiply</button>
        <button class="btn btn-danger" onclick="calculate('divide')">Divide</button>
        <br>
        <p id="result">The Result Is:</p>
    </div>

    <script>
        function calculate(operation) {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = "Please enter valid numbers";
            } else {
                if (operation === 'multiply') {
                    result = num1 * num2;
                } else if (operation === 'divide') {
                    if (num2 === 0) {
                        result = "Cannot divide by zero";
                    } else {
                        result = num1 / num2;
                    }
                }
            }
            document.getElementById("result").innerHTML = "The Result Is: " + result;
        }
    </script>

</body>
</html>
